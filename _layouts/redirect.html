{% comment %}
THIS LAYOUT IS MEANT ONLY FOR REDIRECTING "events/upcoming" to our next event!
{% endcomment %}
<html>
{% assign redirect = site.data.events.events-2020[site.next_event].path %}
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="refresh" content="1;url={{ redirect }}"/>
    <link rel="canonical" href="{{ redirect }}"/>
    <script type="text/javascript">
            window.location.href = "{{ redirect }}"
    </script>
    <title>Redirect to upcoming event</title>
</head>
<body>
If you are not redirected automatically, follow <a href='{{ redirect }}'>this link</a>.
</body>
</html>
