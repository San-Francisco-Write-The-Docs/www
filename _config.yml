title: "Write The Docs: Bay Area"
url: "https://bayarea-writethedocs.org"
github: "https://github.com/San-Francisco-Write-The-Docs/www"

timezone: America/Los_Angeles
include: ["_includes/"]
exclude: [".idea/**/*", "CNAME", "README.md","gulpfile.js", "package.json","package-lock.json","Gemfile","Gemfile.lock","writethedocs.iml","node_modules/*"]

collections_dir: content
collections:
  about:
    permalink: /:collection/:path/
    name: Abouts
    output: true
  announcements:
    permalink: /:collection/:path/
    name: Announcements
    output: true
  events:
    permalink: /:collection/:path/
    name: Events
    output: true
  organizers:
    permalink: /:collection/:path/
    name: Organizers
    output: true

# This informs which event is shown as our "next" event. Use the "id" value from the event in events/events-{year}.yml
next_event: feb-2020-lightning-talks

# These variables can be used to render these FA (FontAwesome 5 Free) icons throughout the site, without getting the whole thing.
# Note: To add a new icon, replace the double quotes in the class with single quotes (for YML).
# Syntax: {{ site.icons.<icon_name> }}
icons:
  bolt: "<i class='fas fa-bolt'></i>"
  calendar: "<i class='far fa-calendar-plus'></i>"
  chalkboard-teacher: "<i class='fas fa-chalkboard-teacher'></i>"
  clock: "<i class='far fa-clock'></i>"
  envelope: "<i class='far fa-envelope'></i>"
  external: "<i class='fal fa-external-link'></i>"
  food: "<i class='fas fa-utensils'></i>"
  github: "<i class='fab fa-github-square'></i>"
  hands-helping: "<i class='fas fa-hands-helping'></i>"
  home: "<i class='fas fa-home'></i>"
  info-circle: "i class='fas fa-info-circle'></i>"
  lightbulb: "<i class='far fa-lightbulb'></i>"
  linkedin: "<i class='fab fa-linkedin'></i>"
  map: "<i class='fas fa-map-marked'></i>"
  paper-plane: "<i class='far fa-paper-plane's></i>"
  slack: "<i class='fab fa-slack's></i>"
  twitter: "<i class='fab fa-twitter-square'></i>"
theme: jekyll-theme-minimal